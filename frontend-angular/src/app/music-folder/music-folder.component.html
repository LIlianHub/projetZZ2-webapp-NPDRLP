<p-toast></p-toast>
<h2>Vos Dossiers</h2>
<div *ngIf="!loading">
    <div *ngIf="dossier">
        <p-panelMenu [model]="dossier" [style]="{'width':'300px'}" (contextmenu)="onRightClick($event)" ></p-panelMenu>
        <p-confirmPopup></p-confirmPopup>
    </div>
    <div *ngIf="!dossier">
        <p>{{erreurMessage}}</p>>
    </div>
</div>
<div *ngIf="loading">
    <p-progressSpinner></p-progressSpinner>
</div>
